name: "Test"
description: "Test"

inputs:
  node-version:
    description: "Node.js version"
    default: "18"

runs:
  using: composite
  steps:
    - uses: ./.github/actions/setup-environment
      with:
        node-version: ${{ inputs.node-version }}

    - name: Unit tests
      run: yarn test:all
      shell: bash
